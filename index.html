<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
            <link rel="stylesheet" href="css/main.css">
            <title>Todo App</title>
        </head>
        <body>
            <div class="section-todo">
                <header class="title">
                    <h1>Today's List</h1>
                </header>
                    <div class="section-btn filter-todo">
                            <button class="btn" value="completed" data-filter="completed">Completed</button>
                            <button class="btn" value="uncompleted" data-filter="uncompleted">Uncompleted</button>
                            <button class="btn" value="all" data-filter="all">All</button>
                    </div>
                <div class="section-form">
                    <form>
                        <input type="text" class="todo-input" placeholder="add task...">
                        <button class="todo-button" type="submit">Add</button>
                    </form>
                </div>
                <section class="todo-container">
                    <ul class="todo-list"></ul>
                </section>
            </div>
            <script src="js/todo.js"></script>
        </body>
    </html>
